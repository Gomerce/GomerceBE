title: Get a shipping address's detail
description: Returns a shipping address's key information
tags:
  - Shipping Addresses
operationId: getshippingaddress

parameters:
        - name: shippingaddressID
          in: path
          required: true
          schema:
            type: integer
            format: int64

responses:
  200:
    description: Shipping Address was successfully retrieved base on ID
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            country:
              type: string
            state:
              type: string
            city:
              type: string
            street_name:
              type: string
            zipcode:
              type: integer
            phone:
              type: string
          required:
            - id
            - country
            - state
            - city
            - street_name
            - zipcode
            - phone
          example:
            id: 1
            country: Nigeria
            state: Rivers
            city: Port Harcourt
            street_name: 3 Olu Obasanjo Street
            zipcode: 500200
            phone: +2348011111111
  401:
    description: Not authenticated
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Not authenticated
  403:
    description: Access token does not have the required scope
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Access token does not have the required scope

  404:
    description: Shipping Address not found
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: The Shipping Address was not found

security:
   - bearerAuth: []
