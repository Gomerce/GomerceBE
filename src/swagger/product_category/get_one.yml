title: Get a product category's detail
description: Returns a product category's key information
tags:
  - Product Categories
operationId: getproductcategory

parameters:
        - name: productcategoryID
          in: path
          required: true
          schema:
            type: integer
            format: int64

responses:
  200:
    description: Product category was successfully retrieved base on ID
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            sku:
              type: string

          required:
            - id
            - name
            - sku
          example:
            id: 1
            name: Electronics
            sku: ABCD9876

  401:
    description: Not authenticated
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Not authenticated
  403:
    description: Access token does not have the required scope
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Access token does not have the required scope

  404:
    description: Product not found
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: The Product category was not found

security:
  - implicit:
      - get
