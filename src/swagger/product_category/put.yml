title: Update a product category
description: Update product category details
tags:
  - Product Category
operationId: patchproductcategory

parameters:
        - name: productcategoryID
          in: path
          required: true
          schema:
            type: integer
            format: int64

requestBody:
  description: Update product category details
  content:
    application/json:
      schema:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          sku:
            type: string

        example:
          id: 2
          name: Gaming & Gaming Accessories
          sku: QWERTY2468
          
        required:
          - name
          - sku

  required: true

responses:
  200:
    description: The product was Updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            sku:
              type: string

          example:
            id: 2
            title: Gaming & Gaming Accessories
            price: QWERTY2468

  400:
    description: invalid input
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: invalid input, object invalid
  
  401:
    description: Not authenticated
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Not authenticated
  403:
    description: Access token does not have the required scope
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Access token does not have the required scope

security:
  - implicit:
      - patch
