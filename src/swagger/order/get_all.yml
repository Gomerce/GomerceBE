title: Get all orders
description: Return all orders information
tags:
  - Orders
operationId: getorders

responses:
  200:
    description: The orders information were successfully retrieved
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
                description: The orders' title
              total_cost:
                type: string
                description: The orders' total cost
              tax:
                type: integer
                description: The tax on orders
              delivery_status:
                type: string
                description: The orders' delivery status
              delivered_at:
                type: datetime
                description: The orders' delivery time
              customer_id:
                type: integer
                description: The customer who placed the orders
              shipping_id:
                type: integer
                description: The shipping address attached to the orders
              coupon_id:
                type: integer
                description: The orders' coupon
              seller_id:
                type: integer
                description: The sellers of the products ordered

            example:
              "data":
                [
                  { 
                  "title": "Order 388884548", 
                  "total_cost": "₦5,000", 
                  "tax": "0", 
                  "delivery_status": "Delivered", 
                  "delivered_at": "2023-06-28", 
                  "customer_id": "1",
                  "shipping_id": "1",
                  "coupon_id": "1",
                  "seller_id": "1" 
                  },

                  { 
                  "title": "Order 520", 
                  "total_cost": "₦15,000", 
                  "tax": "0", 
                  "delivery_status": "Delivered", 
                  "delivered_at": "2023-01-15", 
                  "customer_id": "1",
                  "shipping_id": "1",
                  "coupon_id": "1",
                  "seller_id": "4" 
                  },

                  { 
                  "title": "Order 26973", 
                  "total_cost": "₦11,000", 
                  "tax": "0", 
                  "delivery_status": "Delivered", 
                  "delivered_at": "2022-10-1", 
                  "customer_id": "2",
                  "shipping_id": "1",
                  "coupon_id": "2",
                  "seller_id": "1" 
                  },

                  
                ]
  401:
    description: Not authenticated
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Not authenticated
  403:
    description: Access token does not have the required scope
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Access token does not have the required scope

security:
  - implicit:
      - get
