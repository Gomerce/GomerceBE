title: Get all coupons
description: Return all coupons information
tags:
  - Coupons
operationId: getcoupons

responses:
  200:
    description: The coupons information were successfully retrieved
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
                description: The coupons's code
              amount:
                type: string
                description: The coupons's amount
              expires_at:
                type: string
                description: The coupons's expiring dates

            example:
              "data":
                [
                  { 
                  "code": "BD28309 ", 
                  "amount": "₦2000", 
                  "expires_at": "2022-06-02"
                  },
                  { 
                  "code": "OC23459 ", 
                  "amount": "₦15000", 
                  "expires_at": "2024-01-18"
                  },
                  { 
                  "code": "DD29482 ", 
                  "amount": "₦10000", 
                  "expires_at": "2023-12-22"
                  },
                ]
  401:
    description: Not authenticated
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Not authenticated
  403:
    description: Access token does not have the required scope
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Access token does not have the required scope

security:
  - implicit:
      - get
