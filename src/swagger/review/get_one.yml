title: Get a review's detail
description: Returns a review's key information
tags:
  - Reviews
operationId: getreview

parameters:
        - name: reviewID
          in: path
          required: true
          schema:
            type: integer
            format: int64

responses:
  200:
    description: Review was successfully retrieved base on ID
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            comment:
              type: string
            images:
              type: string
            sellers_id:
              type: integer
            products_id:
              type: integer
            
          required:
            - id
            - comment
            - images
            - sellers_id
            - products_id
          example:
            id: 1
            comment: I enjoyed the service rendered, 
            images: http://unsplash123.com, 
            sellers_id: 12,
            products_id: 9
  401:
    description: Not authenticated
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Not authenticated
  403:
    description: Access token does not have the required scope
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Access token does not have the required scope

  404:
    description: Review not found
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: The Review was not found

security:
  - implicit:
      - get
