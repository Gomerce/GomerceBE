title: Get a payment detail's information
description: Returns a payment detail's key information
tags:
  - Payment Details
operationId: getpaymentdetail

parameters:
        - name: payment_details_id
          in: path
          required: true
          schema:
            type: integer
            format: int64

responses:
  200:
    description: Payment detail was successfully retrieved base on ID
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            amount:
              type: float
            atatus:
              type: string
            created_at:
              type: datetime
            updated_at:
              type: datetime
            orders_id:
              type: integer
            payment_methods_id:
              type: integer
          example:
            data:              
              id: 1
              amount: 123.45
              status: "Partly Paid"
              created_at: 08-11-2022
              updated_at: 08-11-2022
              orders_id: 3
              payment_methods_id: 2
  401:
    description: Not authenticated
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Not authenticated
  403:
    description: Access token does not have the required scope
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Access token does not have the required scope

  404:
    description: Payment detail not found
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: The payment detail was not found

security:
  - implicit:
      - get
