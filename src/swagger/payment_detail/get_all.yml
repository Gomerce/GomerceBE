title: Get all payment details
description: Return all payment details information
tags:
  - Payment Details
operationId: getpaymentdetails

responses:
  200:
    description: The payment details information were successfully retrieved
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              amount:
                type: float
              atatus:
                type: string
              created_at:
                type: datetime
              updated_at:
                type: datetime
              orders_id:
                type: integer
              payment_methods_id:
                type: integer
            example:
              "data":
                [
                  { "created_at": 08-11-2022, "updated_at": 08-11-2022, "amount": 123.45, "status": "Fully Settled", "orders_id":2, "payment_methods_id":4 },
                  { "created_at": 08-11-2022, "updated_at": 08-11-2022, "amount": 154.45, "status": "Partly Paid", "orders_id":5, "payment_methods_id":3},
                ]
  401:
    description: Not authenticated
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Not authenticated
  403:
    description: Access token does not have the required scope
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Access token does not have the required scope

security:
  - implicit:
      - get
