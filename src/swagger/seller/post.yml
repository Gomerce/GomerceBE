title: Create a new seller
description: Create a new seller
tags:
  - Sellers
operationId: postseller

requestBody:
  description: Create a new seller
  content:
    application/json:
      schema:
        type: object
        properties:
          first_name:
            type: string
            example: Bandana
          last_name:
            type: string
            example: Briston
          phone:
            type: string
            example: +23480901000
          username:
            type: string
            example: 2pac
          email:
            type: string
            example: briston@2pacgomerce.be.com
          password:
            type: string
            example: admin1234
        required:
          - first_name
          - last_name
          - phone
          - username
          - email
          - password
  required: true

responses:
  200:
    description: The product was created successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            first_name:
              type: string
            last_name:
              type: string
            phone:
              type: string
            username:
              type: string
            email:
              type: string
            password:
              type: string
          example:
            id: 2
            first_name: Bandana
            last_name: Briston
            phone: +23480901000
            username: 2pac
            email: briston@2pacgomerce.be.com
            password: p***werkyh234678x8***
  400:
    description: invalid input
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: invalid input, object invalid
  
  401:
    description: Not authenticated
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Not authenticated
  403:
    description: Access token does not have the required scope
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Access token does not have the required scope
  409:
    description: Seller already exists
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: An existing seller with the same details already exists, please login

security:
  - implicit:
      - post
