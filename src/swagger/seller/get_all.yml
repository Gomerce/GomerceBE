title: Get all sellers
description: Return all sellers key information based the query parameter
tags:
  - sellers
parameters:
  - name: first_name
    in: query
    type: string
    description: the first name of the customer
  - name: last_name
    in: query
    type: string
    description: the last name of the customer
responses:
  200:
    description: The sellers information were successfully retrieved
    schema:
      example:
        {
          "data":
            [
              { "last_name": Doe, "first_name": John, "age": 30 },
              { "last_name": "Roe", "first_name": "Jerry", "age": 23 },
            ],
        }
