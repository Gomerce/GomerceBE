title: Get all order details
description: Return all order details information
tags:
  - Order Details
operationId: getorderdetail

responses:
  200:
    description: The order details information were successfully retrieved
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              sku:
                type: string
                description: The order details's sku
              orders_id:
                type: integer
                description: The order id for order details
              products_id:
                type: integer
                description: The product id for order details
              statuses_id:
                type: integer
                description: The status id for order details

            example:
              "data":
                [
                  { 
                  "sku": "SU235", 
                  "orders_id": 4, 
                  "products_id": 1, 
                  "statuses_id": 2, 
                  },

                  { 
                  "sku": "BD990", 
                  "orders_id": 1, 
                  "products_id": 15, 
                  "statuses_id": 1, 
                  },

                  { 
                  "sku": "ZX876", 
                  "orders_id": 1, 
                  "products_id": 20, 
                  "statuses_id": 1, 
                  },
                ]
  401:
    description: Not authenticated
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Not authenticated
  403:
    description: Access token does not have the required scope
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Access token does not have the required scope

security:
  - implicit:
      - get
