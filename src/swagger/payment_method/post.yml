title: Create a new payment method
description: Create a new payment method
tags:
  - Payment-Methods
operationId: postpaymentmethod

requestBody:
  description: Create a new payment method
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: PayPal
          currency:
            type: string
            example: USD
        required:
          - name
          - currency
  required: true

responses:
  200:
    description: The payment method was created successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            currency:
              type: string
          example:
            data: {
              "id": 2,
              "name": "PayPal",
              "currency": "USD"
            }
  400:
    description: invalid input
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: invalid input, object invalid
  
  401:
    description: Not authenticated
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Not authenticated
  403:
    description: Access token does not have the required scope
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Access token does not have the required scope
  409:
    description: Payment method already exists
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: An existing payment method with the same details already exists

security:
  - implicit:
      - post
