title: Get a store's detail
description: Returns a store's key information
tags:
  - Stores
operationId: getstore

parameters:
  - name: storeID
    in: path
    required: true
    schema:
      type: integer
      format: int64

responses:
  200:
    description: Store was successfully retrieved base on ID
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            address:
              type: string
            email:
              type: string
            phone:
              type: string
            sellers_id:
              type: string

          required:
            - id
            - name
            - address
            - email
            - phone
            - sellers_id

          example:
            id: 2
            name: Pea Body Cosmetics
            address: 15 Emekuku Street, Owerri
            email: peacosmetics@admin.com
            phone: +2348689300321
            sellers_id: "1"

  401:
    description: Not authenticated
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Not authenticated
  403:
    description: Access token does not have the required scope
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: Access token does not have the required scope

  404:
    description: Store not found
    content:
      application/json:
        schema:
          type: object
          properties:
          example:
            message: The Store was not found

security:
  - implicit:
      - get
